apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "19.1.0"

    defaultConfig {
        applicationId "com.inomma.kandu"
        minSdkVersion 19
        targetSdkVersion 19

        testApplicationId "com.inomma.kandu.test"
        testInstrumentationRunner "android.test.InstrumentationTestRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile project(':utils')
    compile project(':fileChooser')
    compile 'com.android.support:support-v4:19.1.0'
    compile 'com.google.code.gson:gson:2.2.4'
    compile 'com.google.android.gms:play-services:+'
    compile files('libs/FlurryAnalytics-4.1.0.jar')
    compile files('libs/android-async-http-1.4.6.jar')
    compile files('libs/androidasync-1.2.4.jar')
    compile files('libs/ion-1.2.4.jar')
    compile files('libs/universal-image-loader-1.9.1.jar')
    testCompile('junit:junit:4.12')
    testCompile('org.mockito:mockito-core:1.9.5')
}
